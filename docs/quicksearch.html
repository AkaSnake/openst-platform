these variations. Following are the steps which are performed in here: Staker address approves openSTValue contract address for toStakeAmount. We first check the current allowance and go for approval only when the current allowance and toStakeAmount are different. Staker address calls stake method of openSTValue contract. In the transaction receipt, we asset for StakingIntentDeclared event. Wait for openSTUtility contract to give StakingIntentConfirmed event. Proceed to next step if _stakingIntentHash in the event matches the same got in StakingIntentDeclared. Staker address calls processStaking of openSTValue contract. Staker address calls processMinting of openSTUtility contract. Staker address calls claim of utilityTokenInterface contract. (require(&quot;tools/stake_and_mint/util&quot;))(stakerAddress, stakerPassphrase, beneficiary, toStakeAmount, utilityTokenInterfaceContract) perform stake and mint Parameters: Name Type Description stakerAddress String Address of the staker stakerPassphrase String Passphrase of staker address beneficiary String Address of the beneficiary toStakeAmount Number Amount to stake in ST utilityTokenInterfaceContract utilityTokenInterfaceKlass Contract interact class object for utility token interface contract Returns: Type Promise Methods &lt;inner&gt; checkAllowanceAndApproveIfNeeded(stakerAddress, passphrase, toStakeAmount) Check allowance and approve if needed Parameters: Name Type Description stakerAddress String Staker address passphrase String Staker address passphrase toStakeAmount Number to stake amount Returns: Type Promise &lt;inner&gt; describeChain(chainType, web3Provider) Describe chain Parameters: Name Type Description chainType String Chain type web3Provider Web3 web3 provider Returns: Type Promise.&lt;Number&gt; &lt;inner&gt; describeMember(member) Describe member Parameters: Name Type Description member Object member object &lt;inner&gt; getSTBalance(address) Get ST balance Parameters: Name Type Description address String Address to get the ST balance Returns: Type Promise.&lt;BigNumber&gt; &lt;inner&gt; listenToUtilityToken(stakingIntentHash) Listen to utility token contract Parameters: Name Type Description stakingIntentHash String Staking intent hash Returns: Type Promise &lt;inner&gt; toDisplayST(num) display value in ST Parameters: Name Type Description num Bignumber number of ST wei Returns: display value in ST Type String &lt;inner&gt; toWeiST(amount) convert amount to wei Parameters: Name Type Description amount Bignumber The amount in ST Returns: converted amount in wei. Type Bignumber × Search results Close @simpletokenplatform "}}
