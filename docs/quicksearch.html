en and OpenST is a protocol to support token economies in mainstream consumer applications. The business and technical challenge we set out to solve is to enable mainstream consumer applications to benefit from deploying their own branded crypto-backed token economies, in a scalable and cryptographically auditable manner, without needing to mint and maintain their own publicly-tradeable EIP20 tokens. The OpenST protocol enables the creation of utility tokens on a utility blockchain while the value of those tokens is backed by staked crypto-assets on a value blockchain. The OpenST Protocol establishes a bridge between two differently purposed blockchains. A value blockchain, which is required in order to hold cryptographically secured valuable assets; and a utility blockchain, which has utility tokens in favor of which the assets are held on the value blockchain. OpenST PlatformOpenST Platform is a network of open utility chains, where Simple Token is staked on Ethereum mainnet to mint different branded tokens on the utility chains. Each branded token serves the users of a different consumer application. Users can earn and spend across these economies. openst-platform provides the middleware and application programming interface for a mainstream consumer application to integrate the OpenST protocol and platform into its backend. For further implementation details, please refer API documentation. RoadmapMilestone 1 : OpenST Platform v0.9 (7 November 2017) Milestone 2 : OpenST Platform v1.0 (Q1 2018) Milestone 3 : Public Launch of Initial Member Companies (Q2 2018) Milestone 4 : 10 Founding Member Companies (Q3-Q4 2018) Milestone 5 : Consolidation of OpenST as open platform (2019) × Search results Close "},"DeployValueCoreContractKlass.html":{"id":"DeployValueCoreContractKlass.html","title":"Class: DeployValueCoreContractKlass","body":" Simple Token Foundation Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatterlib/web3/ev
